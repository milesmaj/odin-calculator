<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div>
            <form onsubmit="event.preventDefault(); calculate()">
                <input type="text" id="current" />
            </form>
        </div>
        <div>
            <button onclick="changeInput('')">AC</button>
            <button>()</button>
            <button onclick="enterCh('%')">%</button>
            <button onclick="enterCh('/')">÷</button>
        </div>
        <div>
            <button onclick="enterCh(7)">7</button>
            <button onclick="enterCh(8)">8</button>
            <button onclick="enterCh(9)">9</button>
            <button onclick="enterCh('*')">×</button>
        </div>
        <div>
            <button onclick="enterCh(4)">4</button>
            <button onclick="enterCh(5)">5</button>
            <button onclick="enterCh(6)">6</button>
            <button onclick="enterCh('-')">-</button>
        </div>
        <div>
            <button onclick="enterCh(1)">1</button>
            <button onclick="enterCh(2)">2</button>
            <button onclick="enterCh(3)">3</button>
            <button onclick="enterCh('+')">+</button>
        </div>
        <div>
            <button onclick="enterCh(0)">0</button>
            <button>.</button>
            <button onclick="backspace()">←</button>
            <button onclick="calculate()">=</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
